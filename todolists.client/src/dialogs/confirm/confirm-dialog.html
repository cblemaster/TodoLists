<h2 mat-dialog-title>Are you sure you want to {{ action }}</h2>
<mat-dialog-content>Are you sure you want to {{ action }} {{ message }}?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>Yes, {{ action }} </button>
    <button mat-button mat-dialog-close>No, cancel</button>
</mat-dialog-actions>
