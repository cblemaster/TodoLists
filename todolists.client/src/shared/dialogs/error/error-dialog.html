<h2 mat-dialog-title>Error!</h2>
<mat-dialog-content>The following error(s) occured:</mat-dialog-content>
<mat-dialog-content>
    <ul *ngIf="errors">
        <li *NgFor="let error of errors">{{ error.message }}</li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
